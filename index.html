<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div id="brand">calculator</div>
            <div class="screen">
                <div id="pastScreen"></div>
                <div id="currentScreen"></div>
            </div>
            <div class="gridContainer">
                <button id="clearButton">Clear</button>
                <button id="deleteButton">Delete</button>
                <button id="7" data-number="7">7</button>
                <button id="8" data-number="8">8</button>
                <button id="9" data-number="9">9</button>
                <button id="/" data-operator="/">/</button>
                <button id="4" data-number="4">4</button>
                <button id="5" data-number="5">5</button>
                <button id="6" data-number="6">6</button>
                <button id="x" data-operator="x">Ã—</button>
                <button id="4" data-number="3">3</button>
                <button id="5" data-number="2">2</button>
                <button id="6" data-number="1">1</button>
                <button id="x" data-operator="-">-</button>
                <button id="4" data-operator=".">.</button>
                <button id="5" data-number="0">0</button>
                <button id="6" data-operator="=">=</button>
                <button id="x" data-operator="+">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/GabrielRuizVarela">By Gabriel Ruiz Varela</a>
    </footer>
</body>
</html>
